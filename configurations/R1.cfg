!
!
!
hostname R1
!
interface Loopback0
ip address 10.1.1.1 255.255.255.255
!
interface Loopback1
ip address 48.73.239.11 255.255.255.255
!
!
interface GigabitEthernet1/0
ip address 10.1.2.1 255.255.255.252 
ip ospf network point-to-point
no shutdown
!
interface GigabitEthernet2/0
ip address 10.1.3.1 255.255.255.252 
ip ospf network point-to-point
no shutdown
!
interface GigabitEthernet4/0
ip address 48.73.240.1 255.255.255.252
no shutdown
!
!
router ospf 1
log-adjacency-changes
router-id 10.1.1.1
passive-interface Loopback0
!
network 10.1.1.1 0.0.0.0 area 0
network 10.1.2.0 0.0.0.3 area 0
network 10.1.3.0 0.0.0.3 area 0
!
!
! anunciar rotas estáticas para null
!
ip route 48.73.239.0 255.255.255.0 Null0
ip route 48.73.240.0 255.255.252.0 Null0
ip route 63.25.64.0 255.255.192.0 Null0
!
!
! configuração BGP
router bgp 1273
!
no synchronization 
bgp router-id 10.1.1.1
!
bgp log-neighbor-changes
!
neighbor RR peer-group
neighbor RR remote-as 1273
neighbor RR update-source Loopback0
neighbor RR next-hop-self
neighbor RR soft-reconfiguration inbound
!
neighbor 10.3.3.3 peer-group RR  
neighbor 10.4.4.4 peer-group RR
!
neighbor 48.73.240.2 remote-as 17390
neighbor 48.73.240.2 soft-reconfiguration inbound
!
network 48.73.239.11 mask 255.255.255.255
!
network 48.73.240.0 mask 255.255.252.0 
network 48.73.239.0 mask 255.255.255.252
network 63.25.64.0 mask 255.255.192.0 
no auto-summary
!
end
