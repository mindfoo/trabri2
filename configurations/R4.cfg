!
hostname R4
!
interface Loopback0
ip address 10.4.4.4 255.255.255.255
!
interface Loopback1
ip address 48.73.239.44 255.255.255.255
!
interface GigabitEthernet1/0
ip address 10.3.4.2 255.255.255.252
ip ospf network point-to-point
no shutdown
!
interface GigabitEthernet2/0
ip address 10.2.4.2 255.255.255.252
ip ospf network point-to-point
no shutdown
!
interface GigabitEthernet3/0
ip address 10.4.6.1 255.255.255.252
ip ospf network point-to-point
no shutdown
!
router ospf 1
log-adjacency-changes
router-id 10.4.4.4
passive-interface Loopback0
network 10.0.0.0 0.255.255.255 area 0
!
!
! anunciar rotas est√°ticas para null
!
ip route 48.73.239.0 255.255.255.0 Null0
ip route 48.73.240.0 255.255.252.0 Null0
ip route 63.25.64.0 255.255.192.0 Null0
ip route 64.96.0.115 255.255.255.255 Null0 tag 66
!
ip prefix-list BH seq 5 permit 64.96.0.115/32
!
route-map black-hole-trigger permit 10
 match ip address prefix-list BH
 set local-preference 200
 set origin igp
 set community no-export
 set ip next-hop 192.0.2.1
!
router bgp 1273
bgp router-id 10.4.4.4
!
bgp cluster-id 1273
no synchronization
bgp log-neighbor-changes
!
!
! peer-group para clientes
neighbor CLIENTS peer-group
neighbor CLIENTS remote-as 1273
neighbor CLIENTS update-source Loopback0
neighbor CLIENTS route-reflector-client
neighbor CLIENTS next-hop-self
neighbor CLIENTS soft-reconfiguration inbound
neighbor CLIENTS send-community
neighbor CLIENTS route-map black-hole-trigger out
!
neighbor RR peer-group
neighbor RR remote-as 1273
neighbor RR update-source Loopback0
neighbor RR next-hop-self
neighbor RR soft-reconfiguration inbound
neighbor RR send-community
neighbor RR route-map black-hole-trigger out
!
! aplicar peer-groups
neighbor 10.1.1.1 peer-group CLIENTS
neighbor 10.2.2.2 peer-group CLIENTS
neighbor 10.5.5.5 peer-group CLIENTS
neighbor 10.6.6.6 peer-group CLIENTS
!
neighbor 10.3.3.3 peer-group RR    
!
network 48.73.239.44 mask 255.255.255.255
network 48.73.240.0 mask 255.255.252.0 
network 48.73.239.0 mask 255.255.255.252
network 63.25.64.0 mask 255.255.192.0 
redistribute static
